<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Health Analysis - AgriSmart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-seedling"></i>
                <span>AgriSmart</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="soil-health.html" class="nav-link active">Soil Health</a></li>
                <li><a href="pest-detection.html" class="nav-link">Pest Detection</a></li>
                <li><a href="market-prices.html" class="nav-link">Market Prices</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Soil Health Analysis</h1>
                <p class="hero-subtitle">Get personalized fertilizer recommendations based on your soil conditions</p>
            </div>
        </section>

        <div class="dashboard-grid">
            <section class="dashboard-card">
                <div class="card-header">
                    <h2><i class="fas fa-flask"></i> Soil Analysis</h2>
                </div>
                
                <div class="analysis-tabs">
                    <button class="tab-btn active" data-tab="manual">Manual Input</button>
                    <button class="tab-btn" data-tab="upload">Upload Report</button>
                </div>

                <div id="manualTab" class="tab-content active">
                    <form id="soilForm">
                        <div class="form-group">
                            <label for="cropType">Crop Type</label>
                            <select id="cropType" class="form-select" required>
                                <option value="">Select Crop</option>
                                <option value="wheat">Wheat</option>
                                <option value="rice">Rice</option>
                                <option value="corn">Corn</option>
                                <option value="tomato">Tomato</option>
                                <option value="potato">Potato</option>
                                <option value="cotton">Cotton</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="ph">pH Level</label>
                                <input type="number" id="ph" class="form-input" step="0.1" min="0" max="14" placeholder="6.5" required>
                            </div>
                            <div class="form-group">
                                <label for="nitrogen">Nitrogen (N) mg/kg</label>
                                <input type="number" id="nitrogen" class="form-input" min="0" placeholder="120" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="phosphorus">Phosphorus (P) mg/kg</label>
                                <input type="number" id="phosphorus" class="form-input" min="0" placeholder="25" required>
                            </div>
                            <div class="form-group">
                                <label for="potassium">Potassium (K) mg/kg</label>
                                <input type="number" id="potassium" class="form-input" min="0" placeholder="180" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="organicMatter">Organic Matter (%)</label>
                                <input type="number" id="organicMatter" class="form-input" step="0.1" min="0" max="100" placeholder="2.5" required>
                            </div>
                            <div class="form-group">
                                <label for="moisture">Moisture Content (%)</label>
                                <input type="number" id="moisture" class="form-input" step="0.1" min="0" max="100" placeholder="15" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            Analyze Soil
                        </button>
                    </form>
                </div>

                <div id="uploadTab" class="tab-content">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h3>Upload Soil Test Report</h3>
                        <p>Drag and drop your soil test report or click to browse</p>
                        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                    </div>
                    <div id="uploadedFile" class="uploaded-file" style="display: none;">
                        <i class="fas fa-file-alt"></i>
                        <span id="fileName"></span>
                        <button type="button" id="removeFile" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </section>

            <section class="dashboard-card" id="resultsSection" style="display: none;">
                <div class="card-header">
                    <h2><i class="fas fa-chart-line"></i> Analysis Results</h2>
                </div>
                <div id="analysisResults">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <script src="soil-health.js"></script>
    <script src="script.js"></script>
</body>
</html>
